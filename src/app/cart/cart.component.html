<div class="cart-container">
    <h1>Cart Items</h1>

    <div>
        <div class="itemName">
            <h3>Product Name</h3>
        </div>
        <div class="itemPrice">
            <h3>Price Per Product</h3>
        </div>
        <div class="count">
            <h3>Number of items</h3>
        </div>
        <div class="totalPrice">
            <h3>Total Price</h3>
        </div>
        <div class="action">
            <h3>Action</h3>
        </div>
    </div>

    <div *ngFor="let product of cartItems">
        <div *ngIf="product.count !== 0">
            <div class="itemName">
                <strong>{{product.productName}}</strong>
            </div>
            <div class="itemPrice">
                {{product.price}}
            </div>
            <div class="count">
                <input type="number" name="count" [(ngModel)]="product.count" (change)="EditNumberOfItems(product.productId, product.count)" pattern="[0-9]+" title="Please enter number only">
            </div>
            <div class="totalPrice">
                <h3>{{product.totalPrice}}</h3>
            </div>
            <div class="action">
                <button class="actionBtn addBtn" (click)="addItemToCart(product.productId)"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
                <button class="actionBtn minusBtn" (click)="minusItemToCart(product.productId)"><i class="fa fa-minus-circle" aria-hidden="true"></i></button>
                <button class="actionBtn removeBtn" (click)="removeItemFromCart(product.productId)"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </div>
        </div> 
    </div>

</div>
